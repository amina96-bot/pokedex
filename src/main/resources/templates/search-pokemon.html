<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap && Jquery -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/styles.css}">

    <title>Annuaire des pok√©mons</title>
</head>

<body>
<div class="container site">

    <br><br><br><br>
    <div class="row">
        <div class="col-sm-12 col-md-4" th:each="pokemon : ${pokemons}">
            <div class="thumbnail">
                <img th:src="@{/images/pok.jpg}">
                <div class="numero" ><span class="glyphicon glyphicon-tag" th:text="${pokemon.numero}"></span>  </div>
                <div class="caption">
                    <h4  th:text="${pokemon.nom}"></h4>
                    <div  style="text-align: center">
                        <a style="color: darkblue" th:href="@{/signup}" class="btn btn-default"><span class="glyphicon glyphicon-eye-open"></span></a>
                        <a style="color: darkgreen" th:href="@{/signup}" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>
                        <a style="color: darkred" th:href="@{/delete/{id}(id=${pokemon.id})}" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <a th:href="@{/}" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span> Retour</a>
    </div>
</div>
</body>

</html>
